<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>

    <main>
    <h1>Cadastro pessoal</h1>
    </main>

    <form action="">
        <div class="jeito">
            <label for="pnome">Primeiro nome:</label>
            <input type="text" name="" id="pnome">
        </div>
        <div class="jeito">
            <label for="sob">Sobrenome:</label>
            <input type="text" name="" id="sob">
        </div>
        <div class="jeito">
            <label for="data">Data nascimento:</label>
            <input type="date" name="" id="data">
        </div>
        <div class="jeito">
            <label for="cor">Cor favorita:</label>
            <input type="color" name="" id="cor">
        </div>
        <div class="jeito">
            <label for="email">E-mail:</label>
            <input type="email" name="" id="email">
        </div >
        <div class="jeito">
            <label for="id">Idade:</label>
            <input type="number" name="" id="id">
        </div>
        <div class="jeito">
            <p>Tem algum animal de estimação:</p>
            <div class="ai">
                <input type="radio" name="" id="sim">
                <label for="sim">Sim</label>
            </div>
            <div class="ai">
                <input type="radio" name="" id="nao">
                <label for="nao">Não</label>
            </div>
        </div>
        <div class="jeito">
            <label for="cid">Em qual cidade você vive:</label>
            <input type="text" name="" id="cid">
        </div>
        <div class="jeito">
            <p>Gênero:</p>
            <div class="ai">
                <input type="radio" name="" id="fem">
                <label for="fem">Feminino</label>
            </div>
            <div class="ai">
                <input type="radio" name="" id="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div class="ai">
                <input type="radio" name="" id="outro">
                <label for="outro">Outro</label>
            </div>
        </div>
        <div class="jeito">
            <p>Você possui algum carro:</p>
            <div class="ai">
                <input type="radio" name="" id="sim1">
                <label for="sim1">Sim</label>
            </div>
            <div class="ai">
                <input type="radio" name="" id="nao1">
                <label for="nao1">Não</label>
            </div>
        </div>
    </form>
    
</body>
</html>
